<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบสอบถามสุขภาพ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md border border-gray-200">
        <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">แบบสอบถามสุขภาพ</h2>
        <form id="healthSurveyForm" class="space-y-4">
            <div class="space-y-2">
                <label for="age" class="block text-gray-700 font-semibold">อายุ (ปี):</label>
                <input type="number" id="age" name="age" placeholder="ระหว่าง 15-60 ปี" required
                       class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                <div id="ageError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="space-y-2">
                <label class="block text-gray-700 font-semibold">เพศ:</label>
                <div class="flex space-x-4">
                    <div>
                        <input type="radio" id="male" name="gender" value="ชาย" required
                               class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="male" class="text-gray-600 font-normal">ชาย</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="หญิง" required
                               class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                        <label for="female" class="text-gray-600 font-normal">หญิง</label>
                    </div>
                </div>
                <div id="genderError" class="text-red-500 text-sm mt-1"></div>
                <div id="ageError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="space-y-2">
                <label for="weight" class="block text-gray-700 font-semibold">น้ำหนัก (กิโลกรัม):</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0" placeholder="เช่น 65.5" required
                       class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                <div id="weightError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="space-y-2">
                <label for="height" class="block text-gray-700 font-semibold">ส่วนสูง (เซนติเมตร):</label>
                <input type="number" id="height" name="height" step="0.1" min="0" placeholder="เช่น 170.0" required
                       class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md">
                <div id="heightError" class="text-red-500 text-sm mt-1"></div>
            </div>

            <div class="flex items-start space-x-2">
                <div class="flex items-center h-5">
                    <input type="checkbox" id="hasDisease" name="hasDisease"
                           class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                </div>
                <div class="flex flex-col w-full">
                    <label for="hasDisease" class="text-gray-700 font-semibold">มีโรคประจำตัว</label>
                    <textarea id="diseaseDetails" name="diseaseDetails" placeholder="โปรดระบุโรคประจำตัว (ถ้ามี)"
                              class="shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                              style="display: none;"></textarea>
                    <div id="diseaseDetailsError" class="text-red-500 text-sm mt-1"></div>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline">
                ส่งแบบสอบถาม
            </button>
        </form>
    </div>

    <div id="bmiModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                ผลลัพธ์ BMI ของคุณ
                            </h3>
                            <div class="mt-2 space-y-2">
                                <p id="modalBMIResult" class="text-3xl font-bold text-blue-600"></p>
                                <p id="modalBMICategory" class="text-xl text-gray-700"></p>
                                <p id="modalMessage" class="text-gray-600"></p>
                            </div>
                        </div>
                        <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
                            <button type="button" class="bg-white rounded-md text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 close-button">
                                <span class="sr-only">ปิด</span>
                                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto close-button">
                        ปิด
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const healthSurveyForm = document.getElementById('healthSurveyForm');
        const ageInput = document.getElementById('age');
        const maleRadio = document.getElementById('male');
        const femaleRadio = document.getElementById('female');
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const hasDiseaseCheckbox = document.getElementById('hasDisease');
        const diseaseDetailsTextarea = document.getElementById('diseaseDetails');

        const ageError = document.getElementById('ageError');
        const genderError = document.getElementById('genderError');
        const weightError = document.getElementById('weightError');
        const heightError = document.getElementById('heightError');
        const diseaseDetailsError = document.getElementById('diseaseDetailsError');

        const bmiModal = document.getElementById('bmiModal');
        const modalBMIResult = document.getElementById('modalBMIResult');
        const modalBMICategory = document.getElementById('modalBMICategory');
        const modalMessage = document.getElementById('modalMessage');

        // Event listener to show/hide the textarea based on checkbox state
        hasDiseaseCheckbox.addEventListener('change', function() {
            diseaseDetailsTextarea.style.display = this.checked ? 'block' : 'none';
            if (!this.checked) {
                diseaseDetailsTextarea.value = '';
            }
        });

        healthSurveyForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous error messages
            ageError.textContent = '';
            genderError.textContent = '';
            weightError.textContent = '';
            heightError.textContent = '';
            diseaseDetailsError.textContent = '';

            let isValid = true;

            // --- Validation: อายุ ---
            const ageValue = parseInt(ageInput.value);
            if (isNaN(ageValue) || ageValue < 15 || ageValue > 60) {
                ageError.textContent = 'อายุต้องอยู่ระหว่าง 15-60 ปี';
                ageError.classList.remove('hidden');
                isValid = false;
            }

            // --- Validation: เพศ ---
            if (!maleRadio.checked && !femaleRadio.checked) {
                genderError.textContent = 'กรุณาเลือกเพศ';
                genderError.classList.remove('hidden');
                isValid = false;
            }

            // --- Validation: น้ำหนัก ---
            const weightValue = parseFloat(weightInput.value);
            if (isNaN(weightValue) || weightValue <= 0) {
                weightError.textContent = 'น้ำหนักต้องเป็นค่าบวก';
                isValid = false;
            }

            // --- Validation: ส่วนสูง ---
            const heightValue = parseFloat(heightInput.value);
            if (isNaN(heightValue) || heightValue <= 0) {
                heightError.textContent = 'ส่วนสูงต้องเป็นค่าบวก';
                isValid = false;
            }

            // --- Validation: โรคประจำตัว (ถ้าเลือก) ---
            if (hasDiseaseCheckbox.checked && diseaseDetailsTextarea.value.trim() === '') {
                diseaseDetailsError.textContent = 'กรุณาระบุรายละเอียดโรคประจำตัว';
                isValid = false;
            }

            // If all inputs are valid, calculate BMI and show the modal
            if (isValid) {
                const heightInMeters = heightValue / 100;
                const bmi = weightValue / (heightInMeters * heightInMeters);
                const bmiRounded = bmi.toFixed(2);

                let bmiCategory = '';
                let message = '';

                if (bmi < 18.5) {
                    bmiCategory = 'น้ำหนักน้อย/ผอม';
                    message = 'คุณอาจมีน้ำหนักน้อยกว่าเกณฑ์ที่เหมาะสม ควรปรึกษาผู้เชี่ยวชาญด้านโภชนาการ';
                } else if (bmi >= 18.5 && bmi <= 22.9) {
                    bmiCategory = 'ปกติ (สุขภาพดี)';
                    message = 'คุณมีน้ำหนักอยู่ในเกณฑ์ปกติ ขอแสดงความยินดีด้วย!';
                } else if (bmi >= 23 && bmi <= 24.9) {
                    bmiCategory = 'ท้วม/น้ำหนักเกิน';
                    message = 'คุณมีน้ำหนักเกินเกณฑ์เล็กน้อย ลองพิจารณาปรับพฤติกรรมการกินและออกกำลังกาย';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    bmiCategory = 'อ้วนระดับ 1';
                    message = 'คุณอยู่ในภาวะอ้วนระดับ 1 การดูแลสุขภาพเป็นสิ่งสำคัญ';
                } else {
                    bmiCategory = 'อ้วนระดับ 2 (อ้วนมาก)';
                    message = 'คุณอยู่ในภาวะอ้วนมาก ควรปรึกษาแพทย์และผู้เชี่ยวชาญเพื่อวางแผนการดูแลสุขภาพอย่างเร่งด่วน';
                }

                modalBMIResult.textContent = `BMI: ${bmiRounded}`;
                modalBMICategory.textContent = `หมวดหมู่: ${bmiCategory}`;
                modalMessage.textContent = message;

                bmiModal.classList.remove('hidden');
                healthSurveyForm.reset();
                hasDiseaseCheckbox.checked = false;
                diseaseDetailsTextarea.style.display = 'none';
            } else {
                // Scroll to the first invalid input
                const firstInvalidInput = document.querySelector('input:invalid, textarea:invalid, .text-red-500:not(:empty)');
                if (firstInvalidInput) {
                    firstInvalidInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        // Close Modal logic
        const modalCloseButtons = document.querySelectorAll('.close-button');
        modalCloseButtons.forEach(button => {
            button.addEventListener('click', () => {
                bmiModal.classList.add('hidden');
            });
        });

        window.addEventListener('click', function(event) {
            if (event.target === bmiModal) {
                bmiModal.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
